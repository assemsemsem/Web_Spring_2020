<!DOCTYPE html>
<html>
    <head>
        <title>ToDo List</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>
    
    <body>
        <script src="main.js"></script>
        <div class="header">
            <a class="headertext">ToDo List</a>
        </div>
        <div class="body">
            <div class="firstrow"> 
                <a>ToDo List</a>
            </div>
            <div class="inputrow">
                <input id = "myInput" placeholder="New Task" size="60" height="60">
                <button onclick="newElement()">Add</button>
            </div>
        </div>

        <ul id="myUL">
                <li>Hit the gym</li>
                <li class="checked">Pay bills</li>
                <li>Meet George</li>
                <li>Buy eggs</li>
                <li>Read a book</li>
                <li>Organize office</li>
              </ul>
    </body>
</html>
